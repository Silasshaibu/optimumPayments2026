<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elastic Carousel</title>
  <link rel="stylesheet" href="../assets/css/style-guide.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .carousel-window {
      width: 100vw;
      height: 309px;
      overflow-x: auto; overflow-y: hidden;
      position: relative;
      border: 1px solid #ddd;
    }

    .carousel-wrapper {
      display: flex;
      gap: 10px;
      height: 309px;
      min-width: 100%;
      transition: transform 0.3s ease;
    }

    .carousel-item {
      width: 230px;
      height: 309px;
      background: #e3e3e3;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }    

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 5px;
    }

       .microService-title{
            position:absolute;
            color: var(--us-store-bambulab-com-mine-shaft, var(--color-grey-20, #333));
            text-align: center;
            font-size: var(--font-size-24, 24px);
            font-style: normal;
            font-weight: var(--font-weight-700, 700);
            line-height: 1.5rem;
            min-height:3rem;
            background-color: red;
            width:12ch;
        }

  @media (max-width: 1024px) {
      .carousel-window {
        height: 250px;
      }
      .carousel-item {
        height: 250px;
      }
    }

    @media (max-width: 768px) {
      .carousel-window {
        height: 150px;
      }
      .carousel-item {
        height: 150px;
      }
    }

    @media (max-width: 550px) {
      .carousel-wrapper {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        min-width: 100%;
        height: auto;
      }
      .carousel-item {
        width: 100%;
        height: 75px;
        /* height: 120px; */
      }

      .carousel-window{
        height: fit-content;
      }

      

    }

  </style>
</head>
<body>

  <div class="carousel-window">
    <div class="carousel-wrapper" id="carouselWrapper">
      <div class="carousel-item">
            <h3 class="microService-title">Complete FREE processing</h3>
            <img src="../assets/images/products/topSellingProducts/cloverMiniDevice.jpg" alt="" width="">
      </div>
      <div class="carousel-item">
            <h3 class="microService-title">Point of Sale solutions</h3>
            <img src="../assets/images/products/topSellingProducts/cloverMiniDevice.jpg" alt="" width="">
      </div>
      <div class="carousel-item">
            <h3 class="microService-title">Invoicing</h3>
            <img src="../assets/images/products/topSellingProducts/cloverMiniDevice.jpg" alt="" width="">
      </div>
      <div class="carousel-item">
         <h3 class="microService-title">QuickBooks Sync</h3>
            <img src="../assets/images/products/topSellingProducts/cloverMiniDevice.jpg" alt="" width="">
      </div>
      <div class="carousel-item">
         <h3 class="microService-title">Tap To Pay</h3>
            <img src="../assets/images/products/topSellingProducts/cloverMiniDevice.jpg" alt="" width="">
      </div>
      <div class="carousel-item">
         <h3 class="microService-title">Mobile Solutions</h3>
            <img src="../assets/images/products/topSellingProducts/cloverMiniDevice.jpg" alt="" width="">
      </div>
       <div class="carousel-item">
         <h3 class="microService-title">Ecommerce + Integration</h3>
            <img src="../assets/images/products/topSellingProducts/cloverMiniDevice.jpg" alt="" width="">
       </div>
      <div class="carousel-item">
         <h3 class="microService-title">Gift + Loyalty</h3>
            <img src="../assets/images/products/topSellingProducts/cloverMiniDevice.jpg" alt="" width="">
      </div>
      <div class="carousel-item">
         <h3 class="microService-title">ACH and Check processing</h3>
            <img src="../assets/images/products/topSellingProducts/cloverMiniDevice.jpg" alt="" width="">
      </div>
    </div>
  </div>

  <style>

        .microService-item{
            display: flex;
            width: 233px;
            min-width: var(--width-233_88, 233.88px);
            flex-direction: column;
            align-items:center;
            border:1px solid black;
            padding: 1rem;
            aspect-ratio: 236/309;
            text-align: center;
            min-height:50px;
            background-color: red;
            position: relative;
        }

        .microService-item img{
            aspect-ratio: 236/309;
            width: 233px;
            height: 309px;
            border: 1px solid black;
        }

     
        
    </style>
  

  
</body>
</html>
