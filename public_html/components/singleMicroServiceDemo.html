<style>
  

/* CUSTOM SCROLLBAR */
.custom-scrollbar {
    position: absolute;
    bottom: -50px;
    left: 50%;
    transform: translateX(-50%);
    width: 60vw;      /* requested width */
    height: 10px;
    background: #e0e0e0;
    border-radius: 5px;
    overflow: hidden;
    cursor: pointer;
}

.custom-thumb {
    height: 100%;
    width: 60%;       /* initial thumb width */
    background: #0066ff;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.2s;
}

.custom-thumb:hover {
    background: #0047b3;
}

/* Hide scroll buttons on WebKit (Chrome, Safari, Edge Chromium) */
.carousel-wrapper::-webkit-scrollbar-button {
    display: none;
    display: block;
}

/* Hide any default arrows in Firefox */
.carousel-wrapper {
    scrollbar-width: thin;  /* optional: still keeps a thin scrollbar */
}

    /* .carousel-wrapper {
        scrollbar-width: none; 
        -ms-overflow-style: none; /* Fire fox is first then IE 10+ */
        

    
.carousel-wrapper::-webkit-scrollbar {
    display: none; /* Chrome, Safari, Edge */
    display: block;
}

</style>



<style>

/* CAROUSEL WINDOW */
.carousel-scrollbar-container {
    position: relative;
    width: 100vw;
}

/* CAROUSEL WRAPPER */
.carousel-wrapper {
    display: flex;
    gap: 10px;
    overflow-x: auto;
    scroll-behavior: smooth;
}

/* CAROUSEL ITEM */
.carousel-item {
    width: 230px;           /* Desktop width */
    flex-shrink: 0;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
}

/* IMAGE WRAPPER */
.banner-img {
    width: 100%;                  /* width always prevails */
    aspect-ratio: 16 / 20;        /* Desktop aspect ratio */
    overflow: hidden;
    position: relative;
}

.banner-img picture,
.banner-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

/* MICRO SERVICE TITLE */
.microService-title {
    margin-top: 5px;
    text-align: center;
    font-size: 18px;
    position: absolute;
    font-weight: 700;
    width: 90%;
    z-index: 2;
}






/* RESPONSIVE: tablet / mobile */
@media (max-width: 768px) {
    .carousel-wrapper {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        width: 100%;
    }

    .carousel-item {
        width: 100%;                 /* column width prevails */
    }

    .banner-img {
        aspect-ratio: 2 / 1;         /* Mobile aspect ratio */
    }

    .microService-title {
        font-size: 1rem;
        width: 100%;
        text-align: center;
    }
}

@media (max-width: 550px) {
    .microService-title {
        font-size: 0.8rem;
        line-height: 1rem;
        min-height: 2rem;
        width: 100%;
    }
}
</style>
