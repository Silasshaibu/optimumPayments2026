<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Elastic Carousel</title>

<style>
/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

/* BODY */
body {
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* CAROUSEL WINDOW */
.carousel-window {
    width: 100vw;
    overflow-x: auto;
    overflow-y: hidden;
    position: relative;
    border: 1px solid #ddd;
}

/* CAROUSEL WRAPPER */
.carousel-wrapper {
    display: flex;
    gap: 10px;
    min-width: 100%;
    transition: transform 0.3s ease;
}

/* CAROUSEL ITEM */
.carousel-item {
    width: 230px;           /* Desktop width */
    flex-shrink: 0;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
}

/* IMAGE WRAPPER */
.banner-img {
    width: 100%;                  /* width always prevails */
    aspect-ratio: 16 / 20;        /* Desktop aspect ratio */
    overflow: hidden;
    position: relative;
}

.banner-img picture,
.banner-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

/* MICRO SERVICE TITLE */
.microService-title {
    margin-top: 5px;
    text-align: center;
    font-size: 18px;
    font-weight: 700;
    width: 90%;
    position: absolute;
    z-index: 2;
}

/* RESPONSIVE: tablet / mobile */
@media (max-width: 768px) {
    /* Grid layout */
    .carousel-wrapper {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        width: 100%;
    }

    .carousel-item {
        width: 100%;                 /* column width prevails */
    }

    /* Banner image aspect ratio 2:1 */
    .banner-img {
        aspect-ratio: 2 / 1;
    }

    .microService-title {
        font-size: 1rem;
        width: 100%;
        text-align: center;
    }

    .carousel-window {
        overflow-x: hidden;
    }
}

@media (max-width: 550px) {
    .microService-title {
        font-size: 0.8rem;
        line-height: 1rem;
        min-height: 2rem;
        width: 100%;
    }
}
</style>
</head>
