<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elastic Carousel</title>
  <link rel="stylesheet" href="../assets/css/style-guide.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .carousel-window {
      width: 100vw;
      /* height: 309px; */
      overflow-x: auto; overflow-y: hidden;
      position: relative;
      border: 1px solid #ddd;
    }

    .carousel-wrapper {
      display: flex;
      gap: 10px;
      /* height: 309px; */
      min-width: 100%;
      transition: transform 0.3s ease;
    }

    .carousel-item {
      width: 230px;
      height: 309px;
      border:1px solid grey;
      background: #e3e3e3;
      background-color: blue;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;;
      font-weight: bold;
    }    

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 5px;
    }

       .microService-title{
            position:absolute;
            color: var(--us-store-bambulab-com-mine-shaft, var(--color-grey-20, #333));
            text-align: center;
            font-size: var(--font-size-24, 24px);
            font-style: normal;
            font-weight: var(--font-weight-700, 700);
            line-height: 1.5rem;
            min-height:3rem;
            background-color: red;
            width:12ch;
        }
       

        .carousel-item {
  width: 230px;
  height: 309px;
  border: 1px solid grey;
  background: #e3e3e3;
  flex-shrink: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  position: relative;
  overflow: hidden;
}

.microService-title {
  margin-top: 5px;
  text-align: center;
  font-size: 18px;
  font-weight: 700;
  width: 90%;
  z-index: 2;
}

.carousel-item img {
  width: 100%;
  height: auto;
  margin-top: auto;
}



     

  @media (max-width: 1024px) {
      .carousel-window {
        height: 250px;
      }
      .carousel-item {
        height: 250px;
      }

     
      
    .carousel-item {
      width: 220px;
    }

    }

    @media (max-width: 768px) {
     
       .carousel-wrapper {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    width: 100%;
  }

  .carousel-item {
    width: 100%;
    height: 100px;
    border: 1px solid #efefef;
  }

  .microService-title {
    font-size: 1rem;
    width: 100%;
    position: static;
    min-height: 1.5rem;;
  }

  .carousel-window {
    height: auto;
    overflow-x: hidden;
  }
    }

  @media (max-width: 550px) {

  .carousel-wrapper {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    width: 100%;
  }

  .carousel-item {
    width: 100%;
  }

  .carousel-item {
    width: 100%;
    height: 80px;
    border: 1px solid #efefef;
  }



  .microService-title {
    font-size: .8rem;
    width: 100%;
    position: static;
    padding:0px;
    margin:0px;
    line-height: 1rem;
    min-height: 2rem;
  }

  .carousel-window {
    height: auto;
    overflow-x: hidden;
  }
}


  </style>
</head>

</html>
