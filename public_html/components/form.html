<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style-guide.css">
</head>
<body>
    <form action="#" method="POST">
    <!-- Form fields go here -->
     <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" placeholder="0803...">

    <label>
    <input type="checkbox" name="subscribe"> Subscribe to newsletter
    </label>

    <label>
        <input type="checkbox" name="terms" required> I agree to the terms
    </label>

    <label for="country">Country</label>
    <select id="country" name="country">
        <option value="">Select country</option>
        <option value="ng">Nigeria</option>
        <option value="us">United States</option>
        <option value="uk">United Kingdom</option>
    </select>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button type="button">Click Me</button>

</form>


<style>
/* -------- FORM WRAPPER -------- */
form {
    width: 100%;
    /* max-width: 480px; */
    margin: 0 auto;
    padding: 24px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    background: #fff;
}

/* -------- LABEL -------- */
label {
    font-size: .875rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 4px;
    display: block;
}

/* -------- INPUT, TEXTAREA, SELECT -------- */
input,
textarea,
select {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #d5d5d5;
    border-radius: 6px;
    font-size: 1rem;
    border-radius: 0;
    color: #333;
    background: #fafafa;
    outline: none;
    transition: border-color 0.2s ease, background 0.2s ease;
}

input:focus,
textarea:focus,
select:focus {
    border-color: var(--Primary-600, #357ABD);
    background: #fff;
}

/* -------- TEXTAREA -------- */
textarea {
    resize: vertical;
    min-height: 120px;
}

/* -------- CHECKBOX & RADIO GROUPS -------- */
input[type="checkbox"],
input[type="radio"] {
    width: auto;
    margin-right: 8px;
}

/* -------- BUTTON -------- */
button,
input[type="submit"] {
    padding: 12px 16px;
    background: var(--Primary-600, #357ABD);
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s ease;
}

button:hover,
input[type="submit"]:hover {
    background: var(--Primary-600, #357ABD);
}

button:disabled {
    background: #ccc;
    cursor: not-allowed;
}

/* -------- ERROR & SUCCESS -------- */
.form-error {
    font-size: 0.813rem;
    color: #d9534f;
}

.form-success {
    font-size: 0.813rem;
    color: #2ecc71;
}

</style>

</body>
</html>
