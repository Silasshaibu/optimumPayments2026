<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer A Business</title>
</head>
<body>
    <section class="refer-container">
    <div class="refer-wrapper">

        <div class="refer-sidebar"></div>

        <div class="refer-content">
            <h2 class="refer-title">Refer a Business</h2>

            <p class="refer-subtitle">
                Know someone who owns a business? Refer them and get paid up to $500* when they start processing!
            </p>

            <form class="refer-form">

                <div class="form-grid">

                    <div class="form-field">
                        <label>Your Name:</label>
                        <input type="text" placeholder="Your Name">
                    </div>

                    <div class="form-field">
                        <label>Your Phone Number:</label>
                        <input type="text" placeholder="+1 (555) 123-4567">
                    </div>

                    <div class="form-field">
                        <label>Your Email:</label>
                        <input type="email" placeholder="example@email.com">
                    </div>

                    <div class="form-field">
                        <label>Business Name:</label>
                        <input type="text" placeholder="Business Name">
                    </div>

                    <div class="form-field">
                        <label>Owners Name:</label>
                        <input type="text" placeholder="Business Name">
                    </div>

                    <div class="form-field">
                        <label>Business Owner's Phone Number:</label>
                        <input type="text" placeholder="+1 (555) 123-4567">
                    </div>

                    <div class="form-field">
                        <label>Business Email:</label>
                        <input type="email" placeholder="Business Email (Optional)">
                    </div>

                </div>

                <button class="refer-btn">Refer a Business Now</button>

            </form>
        </div>
    </div>
</section>
<style>
    .refer-container {
    width: 100%;
    padding: 70px 0 80px;
    display: flex;
    justify-content: flex-start;
}

.refer-wrapper {
    display: flex;
    width: 100%;
    align-items: flex-start;
}

.refer-sidebar {
    width: 276px;
    background: #D9D9D9;
}

.refer-content {
    width: 894px;
    padding: 32px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 32px;
}

.refer-title {
    width: 100%;
    color: #98A2B3;
    font-size: 24px;
    font-family: Manrope;
    font-weight: 700;
}

.refer-subtitle {
    width: 100%;
    color: #98A2B3;
    font-size: 16px;
    font-family: Manrope;
    font-weight: 700;
}

.refer-form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 42px;
}

.form-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 24px;
}

.form-field {
    width: 358px;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-field label {
    font-size: 16px;
    font-family: Inter;
    color: #1E1E1E;
}

.form-field input {
    min-width: 240px;
    padding: 12px 16px;
    border: 1px solid #D9D9D9;
    background: #fff;
    font-size: 16px;
    font-family: Inter;
    color: #B3B3B3;
}

/* Button */
.refer-btn {
    height: 48px;
    padding: 12px 40px;
    border-radius: 8px;
    background: #3C88C3;
    color: white;
    font-size: 16px;
    font-family: Inter;
    font-weight: 600;
    cursor: pointer;
    border: none;
}

/* ---------- RESPONSIVE ---------- */

@media (max-width: 1100px) {
    .refer-wrapper {
        flex-direction: column;
        align-items: center;
        gap: 32px;
    }

    .refer-sidebar {
        width: 100%;
        height: 200px;
    }

    .refer-content {
        width: 100%;
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr;
    }

    .form-field {
        width: 100%;
    }
}

</style>
</body>
</html>
