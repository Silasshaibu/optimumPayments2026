<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We Love Work</title>
  <link rel="stylesheet" href="../assets/css/style-guide.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .digitalMarketing.contact-card {
      max-width: 1440px;
      margin: 0 auto;
    }

    p.from-subtle-message {
      text-align: center;
      margin: 1rem auto;
      padding:0rem 0rem;      
      line-height: 1.6;
    }

    .form-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
    }

    .contact-card__image-wrapper {
      text-align: center;
      padding: 2rem;
      background-color: grey;
      background-image: url("../assets/images/promo/HeroBanner1.jpg");
      background-size: cover;
      background-position: center;
      color: white;
    }

    form.digitalMarketingForm {
      width: 100%;
      padding:0;
    }

    .formSections-wrapper {
      /* background-color: #EFEFEF; */
      width: 100%;
      padding: 40px;
      box-sizing: border-box;
    }

    fieldset {
      border: none;
      padding: 1rem;

      border-top:1px solid #ccc;
    }

    legend {
      font-weight: 700;
      margin-bottom: 1.25rem;
      font-size: 1.4rem;
      margin:0 auto;
      padding:0px 20px;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }

    textarea {
      min-height: 140px;
      resize: none;
    }

    .btn-primary {
      margin-top: 2rem;
      padding: 14px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    .fun-form-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    @media (max-width: 768px) {
      .formSections-wrapper {
        padding: 20px;
      }

      p.from-subtle-message {
      text-align: left;
      margin: 1rem auto;
      padding:0rem 1rem;      
      line-height: 1.6;
    }

      .form-title {
        font-size: 2.2rem;
      }

      .fun-form-grid {
        grid-template-columns: 1fr;
      }
    }

    /* =============================
       SERVICES CHECKBOX STYLING
    ============================= */
    .services-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    @media (max-width: 768px) {
      .services-grid {
        grid-template-columns: 1fr;
      }

      
    legend {
      font-weight: 700;
      margin-bottom: 1.25rem;
      font-size: 1.4rem;
      margin:auto 0;
      padding:0px 0px;
    }



      
    }

    .service-option {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      padding: 10px;
      border: 1px solid #ccc;
      /* border-radius: 6px; */
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
      position: relative;
    }

    .service-option:hover {
      background: #f5f5f5;
      border-color: #999;
    }

    .service-option input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border: 1px solid #ccc;
      border-radius: 0; /* square */
      margin-top: 3px;
      cursor: pointer;
      position: relative;
      flex-shrink: 0;
      background-color: #fff;
      
      
      /* background-color: red; */
    }

    .service-option input[type="checkbox"]:checked::after {
      content: "✓";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 16px;
      font-weight: bold;
    }

    .service-option input[type="checkbox"]:checked {
      background-color: #007BFF; /* blue background when checked */
      border-color: #007BFF;
    }

    .service-text {
      display: flex;
      flex-direction: column;
    }

    .service-title {
      font-weight: bold;
    }

    .service-description {
      font-weight: normal;
      font-size: 0.95rem;
      color: #333;
      margin-top: 3px;
    }
  </style>
</head>

<body>

<section class="digitalMarketing contact-card">

  <div class="contact-card__image-wrapper">
    <h1 class="form-title">We love working with fun clients</h1>
  </div>

  <p class="from-subtle-message">
    Fill out our form below detailing your project and we will get back to you as soon as possible. <br>
    The more specific, the better to start out — 
    but we can help you determine your project goals  face-to-face.
  </p>

  <form class="digitalMarketingForm" id="contactForm">
    <div class="formSections-wrapper">

      <fieldset>
        <legend>Tell Us About Yourself</legend>
        <div class="fun-form-grid">
          <div>
            <label for="yourName">Name</label>
            <input id="yourName" name="yourName" type="text" placeholder="Your Name" required />
          </div>

          <div>
            <label for="email">Email*</label>
            <input id="email" name="email" type="email" placeholder="example@email.com" required />
          </div>

          <div>
            <label for="yourphone">Phone Number</label>
            <input id="yourphone" name="yourphone" type="tel" placeholder="+1 (555) 123-4567" />
          </div>

          <div>
            <label for="website">Website</label>
            <input id="website" name="website" type="url" placeholder="https://yourwebsite.com" />
          </div>

          <div>
            <label for="budget">Your Budget</label>
            <select id="budget" name="budget" required>
              <option value="" disabled selected>Select your budget</option>
              <option value="under5000">Under $5,000</option>
              <option value="5000-29000">$5,000 - $29,999</option>
              <option value="30000-65000">$30,000 - $99,999</option>
              <option value="over100000">Over $100,000</option>
            </select>
          </div>

          <div>
            <label for="howDidYouHearAboutUs">How Did You Hear About Us?</label>
            <select id="howDidYouHearAboutUs" name="howDidYouHearAboutUs" required>
              <option value="" disabled selected>Choose one</option>
              <option value="facebook">From Facebook</option>
              <option value="tiktok">From TikTok</option>
              <option value="friend">From A Friend</option>
              <option value="others">Others</option>
            </select>
          </div>
        </div>

        <div>
          <label for="comments">Tell Us More</label>
          <textarea id="comments" name="comments" placeholder="Enter additional information"></textarea>
        </div>

        <!-- SERVICES CHECKBOXES -->
        <div>
          <label>What services are you looking for?</label>
          <div class="form-group services-grid">
            <label class="service-option">
              <input type="checkbox" name="services" value="website_design_development">
              <div class="service-text">
                <span class="service-title">Website Design + Development</span>
                <span class="service-description">Create a modern, responsive, high-performing website tailored to your brand and business goals.</span>
              </div>
            </label>

            <label class="service-option">
              <input type="checkbox" name="services" value="app_design_development">
              <div class="service-text">
                <span class="service-title">App Design + Development</span>
                <span class="service-description">Build a sleek and intuitive mobile or web application tailored to your needs.</span>
              </div>
            </label>

            <label class="service-option">
              <input type="checkbox" name="services" value="copywriting">
              <div class="service-text">
                <span class="service-title">Copywriting</span>
                <span class="service-description">Craft compelling content that effectively communicates your brand’s voice.</span>
              </div>
            </label>

            <label class="service-option">
              <input type="checkbox" name="services" value="packaging_design">
              <div class="service-text">
                <span class="service-title">Packaging Design</span>
                <span class="service-description">Design eye-catching packaging that enhances your product’s appeal and brand identity.</span>
              </div>
            </label>

            <label class="service-option">
              <input type="checkbox" name="services" value="branding">
              <div class="service-text">
                <span class="service-title">Branding</span>
                <span class="service-description">Develop a consistent and impactful brand identity for your business.</span>
              </div>
            </label>
          </div>
        </div>

        <button class="btn-primary" type="submit">Submit</button>
      </fieldset>

    </div>
  </form>
</section>

<script>
  document.getElementById('contactForm').addEventListener('submit', (e) => {
    e.preventDefault();

    if (!e.target.checkValidity()) {
      e.target.reportValidity();
      return;
    }

    const data = Object.fromEntries(new FormData(e.target).entries());
    console.log("Form submitted:", data);
    alert("Form submitted! Check console for details.");
  });
</script>

</body>
</html>
