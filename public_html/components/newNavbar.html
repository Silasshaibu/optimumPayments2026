<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar header">
        
        <ul class="">
               <li>Logo</li> 
        </ul>
        

        <ul class="one"> 
            
            <li>Promo</li>
            <li>Processing Solutions
                <ul class="firstLevelChild">
                    <li>Cheese</li>
                     <li>Burger</li>
                      <li>Melon</li>
                       <li>Help</li>
                        <li>Help</li>
                </ul>
            </li>
            <li>Business Financing
                <ul class="firstLevelChild">
                    <div class="trayservinghorizontal">
                        <div class="presentation">
                            <li>Burger</li>
                            <li>Fish</li>
                            <li>Meat</li>                           
                        </div>
                     
                    </div>
                </ul>
            </li>

            <li>About Us</li>
            <li>Contact Us</li>
        </ul>

        <ul class="">
            <li><button>Store</button></li>
        </ul>
    </nav>
</body>

<style>

    
    *{
        padding:0;
        margin:0;
        box-sizing: content-box;
        border:0;
    }

    :root{
        --navHeight-Desktop:80px;
         --navListLineHeight:16px;
        --navListPadding:20px;
        --trayHeightwithVerticalScroll:240px;
    }

    .one{       
        border: 1px solid yellow;
        padding:0px;
        display: flex;
        flex-direction: row;
        gap:24px;
        justify-content: space-around;
    }

    .presentation{
        padding:1rem 6rem;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap:1rem;
    }

    .one li{
        border:1px solid yellow;
        padding:18px 0px;
    }

    .navbar.header ul {
       
        padding:0;
    }

    .navbar.header ul  li{
        list-style: none;
        list-style-type: none;
    }

    .firstLevelChild{
        position: absolute;
        top:calc(var(--navListLineHeight) + var(--navListPadding) + 20px); /*Find a way to make that 30px a variable*/
        left:0px;
        background-color: grey;  
        height: fit-content;
        max-height: var(--trayHeightwithVerticalScroll);    /*trayHeight*/
    }

    .firstLevelChild div.trayservinghorizontal{
        position: relative;
        overflow-y: scroll;
        background-color: red;
        height: fit-content;
        max-height: var(--trayHeightwithVerticalScroll);     
        padding-bottom: 2rem;
        border:none;     
        width: 100vw;
    }

    .firstLevelChild div.trayservinghorizontal li{
        border:1px solid white;   
        height:150px;
    }

    .firsLevelChild li{
        list-style: none;      
    }

    body{
        padding:0px;
        margin:0px;
    }

    .navbar.header{ 
        margin: 0 auto;
        max-width: 100%;
        display: flex;
        flex-direction: row;
        padding:0rem 2rem;
        justify-content: space-between;
        align-items: center;   
        border:none;     
        align-content: center;
        background-color:grey;
        height: calc(var(--navListLineHeight)+ var(--navListPadding));
       
    }


</style>
