<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Dropdown Menu</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* Header */
  header {
    background-color: #4CAF50;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 15px;
    position: relative;
  }

  /* Logo */
  .logo img {
    height: 40px;
  }

  /* Menu */
  nav {
    position: relative;
  }

  ul.menu {
    list-style: none;
    padding: 0;
    margin: 0;
    display: none; /* hidden on mobile */
    flex-direction: column;
    background-color: #4CAF50;
    position: absolute;
    top: 60px;
    left: 0;
    right: 0;
    border-top: 1px solid #45a049;
    z-index: 1000;
  }

  ul.menu li {
    padding: 12px 20px;
    cursor: pointer;
    color: white;
    font-weight: bold;
  }

  ul.menu li:hover {
    background-color: #45a049;
  }

  /* Hamburger button */
  .hamburger {
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
  }

  /* Action buttons (store/search) */
  .action-buttons {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .action-buttons button {
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
  }

  .store-btn {
    background-color: white;
    color: #4CAF50;
  }

  .store-btn:hover {
    background-color: #45a049;
    color: white;
  }

  .search-btn {
    background: none;
    color: white;
    font-size: 1.5rem;
  }

  /* Desktop */
  @media (min-width: 769px) {
    .hamburger {
      display: none; /* hide hamburger */
    }

    ul.menu {
      display: flex !important;
      position: static;
      flex-direction: row;
      gap: 20px;
      background: none;
      border: none;
    }

    ul.menu li:hover {
      background: none;
      text-decoration: underline;
    }

    nav {
      display: flex;
      align-items: center;
    }

    /* show search button next to store button on desktop */
    .search-btn {
      display: inline-block;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://via.placeholder.com/100x40?text=Logo" alt="Logo">
  </div>

  <nav>
    <button class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    <ul class="menu">
      <li>Home</li>
      <li>About Us</li>
      <li>Contact Us</li>
      <li>Activities</li>
    </ul>
  </nav>

  <div class="action-buttons">
    <button class="store-btn">Store</button>
    <button class="search-btn"><i class="fas fa-search"></i></button>
  </div>
</header>

<script>
  function toggleMenu() {
    const menu = document.querySelector('.menu');
    menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
  }
</script>

</body>
</html>
