<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Nested Dropdown Menu</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  header {
    background-color: #4CAF50;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 15px;
    position: relative;
  }

  .logo img {
    height: 40px;
  }

  nav {
    position: relative;
  }

  /* Menu */
  ul.menu {
    list-style: none;
    padding: 0;
    margin: 0;
    display: none; /* hidden on mobile */
    flex-direction: column;
    background-color: #4CAF50;
    position: absolute;
    top: 60px;
    left: 0;
    right: 0;
    border-top: 1px solid #45a049;
    z-index: 1000;
  }

  ul.menu li {
    padding: 12px 20px;
    cursor: pointer;
    color: white;
    font-weight: bold;
    position: relative;
  }

  ul.menu li:hover {
    background-color: #45a049;
  }

  /* Nested menus */
  ul.menu li ul {
    display: none;
    flex-direction: column;
    list-style: none;
    padding-left: 15px;
    background-color: #388E3C;
  }

  ul.menu li:hover > ul {
    display: flex;
  }

  ul.menu li ul li {
    padding: 10px 20px;
    font-weight: normal;
  }

  ul.menu li ul li ul {
    background-color: #2E7D32; /* 3rd level */
  }

  /* Hamburger button */
  .hamburger {
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
  }

  /* Action buttons */
  .action-buttons {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .store-btn {
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    background-color: white;
    color: #4CAF50;
    transition: all 0.3s;
  }

  .store-btn:hover {
    background-color: #45a049;
    color: white;
  }

  .search-btn {
    background: none;
    color: white;
    font-size: 1.5rem;
    border: none;
    cursor: pointer;
  }

  /* Desktop */
  @media (min-width: 769px) {
    .hamburger {
      display: none;
    }

    ul.menu {
      display: flex !important;
      position: static;
      flex-direction: row;
      gap: 20px;
      background: none;
      border: none;
    }

    ul.menu li:hover {
      background: none;
      text-decoration: underline;
    }

    ul.menu li ul {
      position: absolute;
      top: 100%;
      left: 0;
      flex-direction: column;
      background-color: #388E3C;
      display: none;
      min-width: 180px;
      border-radius: 4px;
    }

    ul.menu li:hover > ul {
      display: flex;
    }

    ul.menu li ul li ul {
      top: 0;
      left: 100%;
      position: absolute;
      background-color: #2E7D32;
    }

    nav {
      display: flex;
      align-items: center;
    }

    .search-btn {
      display: inline-block;
    }
  }

  /* Mobile small screens */
  @media (max-width: 480px) {
    .search-btn {
      display: none;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://via.placeholder.com/100x40?text=Logo" alt="Logo">
  </div>

  <nav>
    <button class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    <ul class="menu">
      <li>Home</li>
      <li>About Us
        <ul>
          <li>History
            <ul>
              <li>Early Days</li>
              <li>Modern Era</li>
            </ul>
          </li>
          <li>Team</li>
        </ul>
      </li>
      <li>Contact Us
        <ul>
          <li>Email</li>
          <li>Phone</li>
        </ul>
      </li>
      <li>Activities
        <ul>
          <li>Sports</li>
          <li>Events
            <ul>
              <li>Workshops</li>
              <li>Conferences</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <div class="action-buttons">
    <button class="store-btn">Store</button>
    <button class="search-btn"><i class="fas fa-search"></i></button>
  </div>
</header>

<script>
  function toggleMenu() {
    const menu = document.querySelector('.menu');
    menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
  }
</script>

</body>
</html>
