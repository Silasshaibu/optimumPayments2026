<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tabit Products</title>
<link rel="stylesheet" href="../assets/css/style-guide.css">

<style>
/* ===========================
   GLOBAL
=========================== */
html {
  scroll-behavior: smooth;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffffff;
  color: #0b3b3b;
}

/* ===========================
   VIEW PRODUCTS BUTTON
=========================== */
#tabitMegaMenuToggle {
  margin: 20px;
  padding: 12px 18px;
  font-size: 14px;
  cursor: pointer;
}

/* ===========================
   MEGA MENU CONTAINER
=========================== */
.tabit-mega-menu {
  display: none;
  position: relative;
  max-width: 900px;
  margin: 0 auto;
  padding: 24px;
  border: 1px solid #e6e6e6;
  background: #ffffff;
  border-radius: 12px;
}

.tabit-mega-menu.open {
  display: block;
}

.tabit-mega-menu__close {
  position: absolute;
  top: 12px;
  right: 12px;
  background: none;
  border: none;
  font-size: 22px;
  cursor: pointer;
}

/* ===========================
   MEGA MENU GRID
=========================== */
.tabit-mega-menu__grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 24px;
  margin-top: 20px;
}

.tabit-mega-menu__item {
  display: flex;
  gap: 14px;
  padding: 14px;
  border-radius: 10px;
  text-decoration: none;
  color: inherit;
  transition: background 0.25s ease;
}

.tabit-mega-menu__item:hover {
  background: #f3f8f8;
}

.tabit-mega-menu__icon {
  width: 36px;
  height: 36px;
  background: #306C94;
  border-radius: 8px;
  flex-shrink: 0;
}

.tabit-mega-menu__label {
  font-weight: 600;
  font-size: 14px;
}

.tabit-mega-menu__slug {
  font-size: 12px;
  opacity: 0.7;
}

/* ===========================
   SECTIONS GRID
=========================== */
.tabit-sections {
  max-width: 1100px;
  margin: 100px auto;
  padding: 0 20px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 40px;
}

.tabit-section {
  background: #fff;
  /* border-radius: 16px; */
  overflow: hidden;
  border: 1px solid #e6e6e6;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.tabit-section:hover {
  transform: translateY(-4px);
  box-shadow: 0 18px 40px rgba(0,0,0,0.08);
}

.tabit-card-image img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  display: block;
}

.tabit-section h2 {
  margin: 20px 20px 8px;
  font-size: 20px;
}

.tabit-section p {
  margin: 0 20px 26px;
  font-size: 14px;
  line-height: 1.6;
  opacity: 0.85;
}

/* ===========================
   PULSE HIGHLIGHT
=========================== */
.tabit-section.pulse {
  animation: pulseGlow 1.4s ease-out;
}

@keyframes pulseGlow {
  0% { box-shadow: 0 0 0 0 rgba(48,108,148,0.45); }
  70% { box-shadow: 0 0 0 18px rgba(48,108,148,0); }
  100% { box-shadow: none; }
}

/* ===========================
   RESPONSIVE
=========================== */
@media (max-width: 1024px) {
  .tabit-mega-menu__grid,
  .tabit-sections {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 640px) {
  .tabit-mega-menu__grid,
  .tabit-sections {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<button id="tabitMegaMenuToggle" aria-expanded="false">
  View Products
</button>

<div id="tabitMegaMenu" class="tabit-mega-menu">
  <button class="tabit-mega-menu__close" aria-label="Close menu">×</button>
  <div class="tabit-mega-menu__grid"></div>
</div>

<section class="tabit-sections"></section>

<script>
/* ===========================
   PRODUCT DATA (1–12)
=========================== */
const tabitProducts = [
  {
    id: "tabit-pad",
    name: "Tabit PAD",
    slug: "Point of sale tablet",
    iconImg: "icons/pad.svg",
    sectionImg: "../assets/images/TabitProducts/Tabit_PAD.webp",
    desc: "Tablet-based POS designed for fast service."
  },
  {
    id: "tabit-chef",
    name: "Tabit Chef",
    slug: "Kitchen display",
    iconImg: "icons/chef.svg",
    sectionImg: "../assets/images/TabitProducts/Tabit_Chef.webp",
    desc: "Real-time kitchen order management."
  },
  {
    id: "tabit-guest",
    name: "Tabit Guest",
    slug: "Guest experience",
    iconImg: "icons/guest.svg",
    sectionImg: "../assets/images/TabitProducts/Tabit_Guest.webp",
    desc: "Digital menus, payments, and loyalty."
  },
  {
    id: "tabit-analytics",
    name: "Tabit Analytics",
    slug: "Business insights",
    iconImg: "icons/analytics.svg",
    sectionImg: "../assets/images/TabitProducts/Tabit_Analytics.webp",
    desc: "Advanced analytics and reporting tools."
  },
  {
    id: "tabit-shift",
    name: "Tabit Shift",
    slug: "Staff scheduling",
    iconImg: "icons/shift.svg",
    sectionImg: "../assets/images/TabitProducts/Tabit_Shift.webp",
    desc: "Employee time and shift management."
  },
  {
    id: "tabit-hotels",
    name: "Tabit Hotels",
    slug: "Hotel integrations",
    iconImg: "icons/hotel.svg",
    sectionImg: "../assets/images/TabitProducts/Tabit_Hotels.webp",
    desc: "Contactless hotel dining experiences."
  },
  {
    id: "tabit-order",
    name: "Tabit Order",
    slug: "Digital ordering",
    iconImg: "icons/order.svg",
    sectionImg: "../assets/images/TabitProducts/Tabit_Order.webp",
    desc: "Flexible ordering across all channels."
  },
  {
    id: "tabit-wheels",
    name: "Tabit Wheels",
    slug: "Delivery management",
    iconImg: "icons/wheels.svg",
    sectionImg: "../assets/images/TabitProducts/Tabit_Wheels.webp",
    desc: "In-house delivery operations."
  },
  {
    id: "tabit-kiosk",
    name: "Tabit Kiosk",
    slug: "Self-service kiosks",
    iconImg: "icons/kiosk.svg",
    sectionImg: "../assets/images/TabitProducts/Tabit_Kiosk.webp",
    desc: "Reduce lines with self-order kiosks."
  },
  {
    id: "tabit-gift-cards",
    name: "Tabit Gift Cards",
    slug: "Gift card sales",
    iconImg: "icons/gift-card.svg",
    sectionImg: "../assets/images/TabitProducts/Tabit_Gift_Cards.webp",
    desc: "Sell digital & physical gift cards."
  },
  {
    id: "tabit-kitchen",
    name: "Tabit Kitchen",
    slug: "Kitchen ops",
    iconImg: "icons/kitchen.svg",
    sectionImg: "../assets/images/TabitProducts/Tabit_Kitchen.webp",
    desc: "Optimize prep and kitchen workflows."
  },
  {
    id: "tabit-feedback",
    name: "Tabit Feedback",
    slug: "Customer insights",
    iconImg: "icons/feedback.svg",
    sectionImg: "../assets/images/TabitProducts/Tabit_Feedback.webp",
    desc: "Collect real-time guest feedback."
  }
];

/* ===========================
   RENDER MENU + SECTIONS
=========================== */
const menuGrid = document.querySelector(".tabit-mega-menu__grid");
const sections = document.querySelector(".tabit-sections");

tabitProducts.forEach(p => {
  menuGrid.insertAdjacentHTML("beforeend", `
    <a href="#${p.id}" class="tabit-mega-menu__item">
      <div class="tabit-mega-menu__icon">
        <img src="${p.iconImg}" alt="${p.name} icon" loading="lazy">
      </div>

      <div>
        <div class="tabit-mega-menu__label">${p.name}</div>
        <div class="tabit-mega-menu__slug">${p.slug}</div>
      </div>
    </a>
  `);

  sections.insertAdjacentHTML("beforeend", `
    <div id="${p.id}" class="tabit-section">
      <div class="tabit-card-image">
          <img 
              src="${p.sectionImg}" 
              alt="${p.name}"
              loading="lazy"
            >
      </div>
      <h2>${p.name}</h2>
      <p>${p.desc}</p>
    </div>
  `);
});

/* ===========================
   MEGA MENU TOGGLE
=========================== */
const toggle = document.getElementById("tabitMegaMenuToggle");
const menu = document.getElementById("tabitMegaMenu");
const closeBtn = menu.querySelector(".tabit-mega-menu__close");

toggle.addEventListener("click", () => {
  const open = menu.classList.toggle("open");
  toggle.setAttribute("aria-expanded", open);
});

closeBtn.addEventListener("click", () => {
  menu.classList.remove("open");
  toggle.setAttribute("aria-expanded", "false");
});

/* ===========================
   SCROLL + PULSE
=========================== */
document.addEventListener("click", e => {
  const link = e.target.closest(".tabit-mega-menu__item");
  if (!link) return;

  const target = document.querySelector(link.getAttribute("href"));
  if (!target) return;

  document.querySelectorAll(".tabit-section").forEach(sec =>
    sec.classList.remove("pulse")
  );

  setTimeout(() => target.classList.add("pulse"), 600);
});
</script>

</body>
</html>
