<body>
     <div class="carousel-window">
        <div class="carousel-wrapper">
            <div class="slide one">
                <div class="textInfo-wrapper">
                    <p class="label-h1">2025-10-28:00 AM EDT
                        <!--Label can be empty and the height wil still be maintined ALSO you can include the height as well-->
                    </p>
                    <h1 class="heading title display">Optimum Payments</h1>
                    <p class="display subtitle">A full proider of payment processing and business financing.</h1>
                        <div class="image-wrapper">
                        <img src="../assets/images/hero/clover-mini.png" alt="" width="300px">
                        </div>
                    <div class="cta-container-hero">
                        <button class="btn-primary">Learn More</button>
                        <button class="btn-secondary">Learn More</button>
                    </div>   
                </div>
                
            </div>
            <div class="slide two">
                  <div class="textInfo-wrapper">
                    <p class="label-h1">2025-10-28:00 AM EDT
                        <!--Label can be empty and the height wil still be maintined ALSO you can include the height as well-->
                    </p>
                    <h1 class="heading title display">Optimum Payments</h1>
                    <p class="display subtitle">A full proider of payment processing and business financing.</h1>
                    
                    <div class="cta-container-hero">
                        <button class="primary">Learn More</button>
                        <button class="secondary">Learn More</button>
                    </div>   
                </div>
                <div class="image-wrapper">
                    <img src="../assets/images/hero/clover-mini.png" alt="" width="300px">
                </div>
            </div>
            <div class="slide three">Slide 3</div>
            <div class="slide four">Slide 4</div>
        </div>
    </div>

    <div class="carousel-wrapper-remote">
        <button id="left">
            Left
        </button>

        <button id="right">
            Right
        </button>
    </div>

</body>

<style>
 

*{
    margin:0;
    padding:0;
    box-sizing: border-box;
}

:root {
    --slide-count: 4; /* total number of slides */
}

.carousel-window {
    position: relative;
    width: 393px;
    width: 100vw;
    overflow: hidden; /* hide overflow for carousel effect */
    border:1px solid blue;
    height: 90vh;
    overflow: hidden;
}

.carousel-wrapper {
    border:1px solid red;
    top:0px;
    /* padding:24rem; */
    
    left:0px;
    height: 80vh;
    position: absolute;
    width: calc(var(--slide-count) * 100vw); /* dynamic width based on slide count */
    display: flex; /* make slides line up horizontally */
}

.slide {
    width: 100vw; /* each slide takes full viewport width */
    flex-shrink: 0; /* prevent shrinking */
    padding:12px 32px;
    display: flex;
    flex-direction: row;
    align-self: center;
    min-height:300px; /*Placeholder can be changed where necessary */
    align-items: center;
}

.textInfo-wrapper, .image-wrapper{
    border: 1px solid black;
    flex:1;
}

.image-wrapper{
    position: absolute;
}

.textInfo-wrapper{
    position: relative;
    width: 560px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.cta-container-hero{
    padding-top: 52px;
    /* display:none;  */
    /*when no button is present*/
    /* min-height: calc(42px + 52px); */
}
.slide{
    padding:158px 45px;
    background-color: red;    
}

p.label-h1{
        color: var(--us-store-bambulab-com-yellow-orange, var(--color-orange-63, #FFBA41));
    font-family: Manrope;
    font-size: 14px;
    font-style: normal;
    font-weight: 700;
    line-height: 16.8px; /* 120% */
    min-height:16.8px;
    
}

p.display{
    color: var(--us-store-bambulab-com-alabaster, var(--color-grey-98, #FBFBFB));

    font-family: var(--font-family-Font-1, Manrope);
    font-size: var(--line-height-18, 18px);
    font-style: normal;
    font-weight: var(--font-weight-700, 700);
    line-height: var(--line-height-23_4, 23.4px); /* 130% */
    width: 340px;
    max-width: 28ch;
}
h1.heading.title{
    width:14ch;
    color: var(--us-store-bambulab-com-white, var(--color-white-solid, #FFF));

    /* us.store.bambulab.com/Semantic/Heading 1 */
    font-family: var(--font-family-Font-1, Manrope);
    font-size: var(--font-size-40, 40px);
    font-style: normal;
    font-weight: var(--font-weight-700, 700);
    line-height: var(--line-height-48, 48px); /* 120% */
}
