<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MerchantForm</title>
    <link rel="stylesheet" href="../assets/css/style-guide.css">
</head>
<body>

    <div class="contact-card">
    <div class="contact-card__image-wrapper">
        <img src="https://placehold.co/967x967" alt="Placeholder image" />
    </div>

    <div class="contact-card__content">
        <div class="section-header">Contact Information</div>

        <div class="form-grid">
            <!-- Surname -->
            <div class="form-group">
                <label>Surname</label>
                <div class="input">Last Name</div>
            </div>

            <!-- First Name -->
            <div class="form-group">
                <label>Name</label>
                <div class="input">First Name</div>
            </div>

            <!-- Title -->
            <div class="form-group">
                <label>Title</label>
                <div class="input">Mr.</div>
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label>Phone</label>
                <div class="input">+1 (555) 123-4567</div>
            </div>

            <!-- Company -->
            <div class="form-group">
                <label>Company Name</label>
                <div class="input">Company Name</div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label>Email*</label>
                <div class="input">example@email.com</div>
            </div>

            <!-- Fax -->
            <div class="form-group">
                <label>Fax</label>
                <div class="input">+1 (555) 765-4321</div>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label>Address</label>
                <div class="input">123 Main Street</div>
            </div>

            <!-- Address Line 2 -->
            <div class="form-group">
                <label>Address Line 2</label>
                <div class="input">Suite 204</div>
            </div>

            <!-- State -->
            <div class="form-group">
                <label>State</label>
                <div class="input">California</div>
            </div>

            <!-- City -->
            <div class="form-group">
                <label>City</label>
                <div class="input">Los Angeles</div>
            </div>

            <!-- Zip Code -->
            <div class="form-group">
                <label>Zip Code</label>
                <div class="input">90001</div>
            </div>
        </div>
    </div>
</div>


</body>

<style>
    .contact-card {
    width: 100%;
    padding: 64px 24px;
    background: white;
    border-radius: 8px;
    border: 1px solid #D9D9D9;
    display: flex;
    align-items: stretch;
    gap: 0;
}

.contact-card__image-wrapper {
    width: 341px;
    background: #306D9C;
    border-top-left-radius: 8px;
    border-bottom-left-radius: 8px;
    overflow: hidden;
    position: relative;
}

.contact-card__image-wrapper img {
    width: 967px;
    height: 967px;
    position: absolute;
    left: -177px;
    top: -23px;
}

.contact-card__content {
    width: 100%;
    padding: 16px;
    border-left: 1px solid #EFEFEF;
    border-top-right-radius: 8px;
    border-bottom-right-radius: 8px;
    display: flex;
    flex-direction: column;
    gap: 32px;
}

.section-header {
    color: #98A2B3;
    font-size: 14px;
    font-family: Inter, sans-serif;
    font-weight: 600;
}

/* Form layout â€“ auto responsive */
.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 24px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-group label {
    color: #1E1E1E;
    font-size: 16px;
    font-family: Inter, sans-serif;
}

.input {
    padding: 12px 16px;
    background: white;
    border: 1px solid #D9D9D9;
    color: #B3B3B3;
    font-size: 16px;
    line-height: 16px;
}

</style>
</html>
