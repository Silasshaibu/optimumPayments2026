<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    }

      background-position: center;
      color: white;

    }

        margin-bottom: 1.25rem;

<!--style for price slider-->
<style>
  /*Price range slider css*/
  .price-range {
  width: 330px;
  width: 100%;
  font-family: sans-serif;
  }

  .price-range input{
    border:none;
  }

  .labels {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
    color: #555;
    font-size: 14px;
  }

  .slider-container {
    position: relative;
    height: 40px;
  }

  input[type="range"] {
    position: absolute;
    left: 0; 
    top: 10px; /*Former*/
    top:-7px;
    width: 100%;
    appearance: none;
    background: none;
    z-index: 2;
    pointer-events: none; /* Allows clicking through */
  }

  input[type="range"]::-webkit-slider-thumb {
    pointer-events: auto;
    appearance: none;
    width: 18px;
    height: 18px;
    background: white;
    border: 2px solid var(--color-primary);
    border-radius: 50%;
    cursor: pointer;
  }


  .track {
    position: absolute;
    top: 18px;
    left: 0;
    right: 0;
    height: 4px;
    
    background: #e5e7eb;
    border-radius: 4px;
  }

  .range-fill {
    position: absolute;
    top: 18px;
    height: 4px;
    border-radius: 4px;
    background: var(--color-primary);
  }

</style>

<!--script for slider-->
<script>
  const minInput = document.getElementById("min-range");
const maxInput = document.getElementById("max-range");

const minLabel = document.getElementById("price-min-label");
const maxLabel = document.getElementById("price-max-label");

const fill = document.getElementById("range-fill");

const minGap = 1;
const min = +minInput.min;
const max = +maxInput.max;

function updateSlider() {
  let minVal = +minInput.value;
  let maxVal = +maxInput.value;

  // Prevent crossing
  if (maxVal - minVal <= minGap) {
    if (event.target === minInput) {
      minInput.value = maxVal - minGap;
    } else {
      maxInput.value = minVal + minGap;
    }
  }

  minVal = +minInput.value;
  maxVal = +maxInput.value;

  const minPercent = ((minVal - min) / (max - min)) * 100;
  const maxPercent = ((maxVal - min) / (max - min)) * 100;

  fill.style.left = minPercent + "%";
  fill.style.width = (maxPercent - minPercent) + "%";

  minLabel.textContent = "$" + minVal;
  maxLabel.textContent = "$" + maxVal;
}

minInput.addEventListener("input", updateSlider);
maxInput.addEventListener("input", updateSlider);

updateSlider(); // initial render

</script>

<!--script for form-->
<script>
  document.getElementById('contactForm').addEventListener('submit', (e) => {
    e.preventDefault();

    if (!e.target.checkValidity()) {
      e.target.reportValidity();
      return;
    }

    const data = Object.fromEntries(new FormData(e.target).entries());
    console.log("Form submitted:", data);
    alert("Form submitted! Check console for details.");
  });
</script>
