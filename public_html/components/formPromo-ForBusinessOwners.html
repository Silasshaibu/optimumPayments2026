<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Business Owners</title>
</head>
<body>
 <section class="business-owners">
    <div class="business-owners__container">

        <div class="business-owners__image"></div>

        <div class="business-owners__content">

            <h2 class="business-owners__title">For Business Owners</h2>

            <p class="business-owners__subtitle">
                Own a business and want to save up to 100% on processing fees and get up to
                100% off new upgraded equipment?
            </p>

            <form class="business-owners__form">

                <div class="form-group">
                    <label>Your Name:</label>
                    <input type="text" placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label>Business Name:</label>
                    <input type="text" placeholder="Business Name">
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" placeholder="Email">
                </div>

                <div class="form-group">
                    <label>Phone:</label>
                    <input type="text" placeholder="+1 (555) 123-4567">
                </div>

            </form>

            <button class="business-owners__cta">Start Saving Now</button>

        </div>
    </div>
</section>

<style>
    .business-owners {
    width: 100%;
    padding: 70px 0 80px;
}

.business-owners__container {
    display: flex;
    align-items: flex-start;
    gap: 10px;
}

.business-owners__image {
    width: 276px;
    background: #D9D9D9;
    height: 100%;
    flex-shrink: 0;
}

.business-owners__content {
    width: 894px;
    padding: 32px;
    display: flex;
    flex-direction: column;
    gap: 32px;
}

.business-owners__title {
    color: #98A2B3;
    font-size: 24px;
    font-family: Manrope;
    font-weight: 700;
    line-height: 30px;
}

.business-owners__subtitle {
    color: #98A2B3;
    font-size: 16px;
    font-family: Manrope;
    font-weight: 700;
}

.business-owners__form {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 24px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-group label {
    font-size: 16px;
    font-family: Inter;
    color: #1E1E1E;
    font-weight: 400;
    line-height: 22px;
}

.form-group input {
    padding: 12px 16px;
    background: #fff;
    outline: 1px solid #D9D9D9;
    border-radius: 4px;
    border: none;
    font-size: 16px;
    font-family: Inter;
}

.business-owners__cta {
    padding: 12px 40px;
    height: 48px;
    background: #3C88C3;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    font-family: Inter;
    font-weight: 600;
    border: none;
    cursor: pointer;
}

</style>

</body>
</html>
