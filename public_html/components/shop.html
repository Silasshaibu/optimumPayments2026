<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Control Bar with Search & Sort</title>
<link rel="stylesheet" href="../assets/css/style-guide.css">
<style>
/* --- Container --- */
.control-bar-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
}

/* --- Search bar --- */
.search-bar {
    display: flex;
    width: 100%;
    margin: 0 auto;
    border: 1px solid #DDDDDD;
    overflow: hidden;
}

.search-input {
    flex: 1;
    padding: 8px 12px;
    font-family: Manrope, sans-serif;
    font-size: 14px;
    border: none;
    outline: none;
}

.search-input::placeholder {
    color: #999999;
}

.search-btn {
    color: #ffffff;
    border: none;
    padding: 0 16px;
    cursor: pointer;
    font-family: Manrope, sans-serif;
    font-weight: 700;
}

/* --- Control bar --- */
.control-bar {
    width: 100%;
    background: #ffffff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
    box-shadow: -1px -1px 0 #DDDDDD;
    flex-wrap: wrap;
}

/* Left section */
.control-left {
    display: flex;
    align-items: center;
    gap: 15px;
}

/* Refine button */
.refine-btn {
    color: #ffffff;
    font-family: Manrope, sans-serif;
    font-weight: 800;
    font-size: 14px;
    text-transform: capitalize;
    padding: 8px 16px;
    border: none;
    /* border-radius: 0; */
    cursor: pointer;
}

/* Sort box */
.sort-box {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
    padding: 8px 12px;
    border-left: 1px solid #DDDDDD;
    cursor: pointer;
    position: relative;
}

.sort-text {
    font-family: Manrope, sans-serif;
    font-weight: 500;
    font-size: 15px;
    color: #6A6A6A;
}

.sort-arrow {
    font-size: 10px;
    color: #6A6A6A;
}

/* Dropdown menu */
.sort-dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    background: #ffffff;
    border: 1px solid #DDDDDD;
    list-style: none;
    padding: 0;
    margin: 5px 0 0 0;
    display: none; /* hidden by default */
    width: max-content;
    min-width: 120px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    z-index: 10;
}

.sort-dropdown li {
    padding: 8px 12px;
    cursor: pointer;
    font-family: Manrope, sans-serif;
    font-size: 14px;
}

.sort-dropdown li:hover {
    background-color: #f0f0f0;
}

/* Right section */
.control-right {
    display: flex;
    gap: 12px;
    align-items: center;
}

/* Icons */
.icon {
    width: 18px;
    height: 18px;
    background: rgba(0, 0, 0, 0.88);
}

.icon-disabled {
    opacity: 0.2;
}
</style>
</head>
<body>

<div class="control-bar-container">
    <!-- Search bar at the top -->
    <div class="search-bar">
        <input type="text" placeholder="Search for supplies" class="search-input" />
        <button class="search-btn btn-primary">Search</button>
    </div>

    <!-- Control bar -->
    <div class="control-bar">
        <div class="control-left">
            <button class="refine-btn btn-primary store">Refine By</button>

            <div class="sort-box" id="sortBox">
                <span class="sort-text">Sort</span>
                <span  style="width: 1rem;" class="sort-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                    </svg>
                </span> <!-- down arrow -->

                <!-- Dropdown menu -->
                <ul class="sort-dropdown" id="sortDropdown">
                    <li>By Price</li>
                    <li>Newest</li>
                    <li>A-Z</li>
                </ul>
            </div>
        </div>

        <div class="control-right">
            <div class="icon icon-disabled"></div>
            <div class="icon icon-active"></div>
        </div>
    </div>
</div>


<script>
// Toggle dropdown on click
const sortBox = document.getElementById("sortBox");
const sortDropdown = document.getElementById("sortDropdown");

sortBox.addEventListener("click", () => {
    sortDropdown.style.display = sortDropdown.style.display === "block" ? "none" : "block";
});

// Hide dropdown when clicking outside
document.addEventListener("click", (e) => {
    if (!sortBox.contains(e.target)) {
        sortDropdown.style.display = "none";
    }
});
</script>

</body>

<style>
    
</style>
</html>
