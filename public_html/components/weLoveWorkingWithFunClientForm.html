<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeLoveWorkingWithFunClient</title>
    <link rel="stylesheet" href="../assets/css/style-guide.css">
</head>
<body>
    <section class="form-section">
    <div class="form-header">
        <h2>We love working with FUN clients.</h2>
    </div>

    <div class="form-container">
        <div class="form-intro">
            <p>
                Fill out our form below detailing your project and we will get back to
                you as soon as possible. The more specific, the better to start out.
                But we can help you determine your project goals face to face.
            </p>
            <h3>Tell us about yourself</h3>
        </div>

        <div class="form-grid">
            <div class="form-field">
                <label>Name</label>
                <input type="text" placeholder="First Name">
            </div>

            <div class="form-field">
                <label>Email*</label>
                <input type="email" placeholder="example@email.com">
            </div>

            <div class="form-field">
                <label>Phone</label>
                <input type="text" placeholder="+1 (555) 123-4567">
            </div>

            <div class="form-field">
                <label>Website</label>
                <input type="text" placeholder="mywebsite.com">
            </div>

            <div class="form-field budget-field">
                <label>Budget</label>
                <div class="budget-slider">
                    <input type="range" min="0" max="20000" value="5000">
                </div>
            </div>

            <div class="form-field">
                <label>How did you hear about us?</label>
                <input type="text" placeholder="From Facebook">
            </div>
        </div>

        <div class="form-textarea">
            <label>Tell us more!</label>
            <textarea placeholder="You can tell us more about yourself so we can tailor your requirements based on your brand personality. OR write us a brief with respect to your project."></textarea>
        </div>

        <div class="services-section">
            <label>What services are you looking for?</label>

            <div class="checkbox-list">
                <label class="checkbox-item">
                    <input type="checkbox">
                    <span>Brand Strategy</span>
                </label>

                <label class="checkbox-item">
                    <input type="checkbox">
                    <span>Web Design</span>
                </label>

                <label class="checkbox-item">
                    <input type="checkbox">
                    <span>Logo Design</span>
                </label>

                <label class="checkbox-item">
                    <input type="checkbox">
                    <span>Marketing Campaigns</span>
                </label>
            </div>
        </div>
    </div>
</section>

<style>

    .form-container{
        display: flex;
        height: 80.625rem;
        padding: 40px 48px;
        flex-direction: column;
        align-items: flex-start;
        flex-shrink: 0;
        align-self: stretch;
    }
    .form-header{
        display: flex;
        padding: 1rem 0;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        align-self: stretch;
        background: #FAFE90;
    }

    .form-header h2{
        color: var(--Gray-400, #98A2B3);
        text-align: center;

        /* Display/Display 100 */
        font-family: Manrope;
        font-size: 4rem;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
    }

</style>

</body>
</html>
