<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll to Section</title>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    section {
      height: 100vh;
      padding: 40px;
    }

    #target {
      background: #f4f4f4;
      border: 2px dashed #333;
    }

    #scrollBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 12px 18px;
      font-size: 14px;
      cursor: pointer;
      display: block;
      transition: background 0.3s;
    }

    #scrollBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <section style="background:#ddd;">
    <h1>Top Section</h1>
    <p>Scroll down or click the button.</p>
  </section>

  <section style="background:#bbb;">
    <h1>Middle Section</h1>
  </section>

  <section id="target">
    <h1>Target Section</h1>
    <p>This is the div the page scrolls to.</p>
  </section>

  <button id="scrollBtn">Go to Target</button>

  <script>
    const button = document.getElementById("scrollBtn");
    const target = document.getElementById("target");

    button.addEventListener("click", () => {
      target.scrollIntoView({
        behavior: "smooth"
      });
    });
  </script>

</body>
</html>
