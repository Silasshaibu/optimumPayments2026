}

.right-caret-desktop-mega-menu {

  opacity: 0.6;

body {

  font-family: Arial, sans-serif;

/* ================= VARIABLES ================= */
:root {
  --left-width: 390px;
}

/* ================= LAYOUT ================= */
.BigDropDown-Tray {
  display: flex;
  width: 100%;
}


.right-caret-desktop-mega-menu{
  transform: translateY(3px);
}
/* ================= LEFT MENU ================= */
.processingSolutionDropDown-1st-Level {
  width: var(--left-width);
  min-width: var(--left-width);
  background: #333;
  list-style: none;
  margin: 0;
  padding: 0;
}

.BigDropDown-Tray {
  display: none;

  display: flex;
}

  padding: 15px 30px 15px 20px;
  line-height: 20px;
  color: #fff;
  cursor: pointer;
  border-bottom: 1px solid rgba(255,255,255,0.15);
  display: flex;
  justify-content: space-between;
}

.processingSolutionDropDown-1st-Level li.active,
.processingSolutionDropDown-1st-Level li:hover {
  background: #444;
}

/* ================= GRID ================= */
.grid-space-area {
  width: calc(100vw - var(--left-width));
  padding: 48px 80px;
  padding:2rem 4rem;

  display: grid;
  gap: 30px;
  grid-template-columns: repeat(3, 1fr);

  /* background: #b8674a; */
  background-color: #efefef;
  border: 1px solid rgb(187, 187, 187);

    grid-template-columns: repeat(3, 1fr);
  }
}

<style>
/* ==========================
   Reset / Base
========================== */
*,
*::before,
*::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

li {
    list-style: none;
}

a {

body {

/* ==========================
   Variables
========================== */
:root {
    --nav-height: 60px;
    --text-color: #1A1A1A;
    --bg-light: #f3f3f3;
    --active-border: blue;
}

/* ==========================
   Navbar Layout
========================== */
.navbar.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: var(--nav-height);
    padding: 0 2rem;
    background-color: var(--bg-light);
}

/* ==========================
   Sections
========================== */
.mobile-Section {
    display: none;
}

.LogoSection-with-MoreMobileTemporalButtons {
    display: flex;
    align-items: center;
}

.searchAndstore-NavSection {
    display: flex;
    align-items: center;
    gap: 10px;
}

/* ==========================
   Main Menu
========================== */
.one {
    display: flex;
    gap: 24px;
}

.one > li {
    padding: 18px 0;
    font-size: 14px;
    font-weight: 700;
    color: var(--text-color);
    border-bottom: 3px solid transparent;
    cursor: pointer;
    transition: border-bottom 0.25s ease;
}

.one > li.active {
    border-bottom: 3px solid var(--active-border);
}

/* ==========================
   Icons
========================== */
.icon {
    display: inline-block;
    width: 16px;
    height: 16px;
    transform: translateY(3px);
}

svg {
    width: 100%;
    height: 100%;
}

/* ==========================
   Search
========================== */
.searchFieldBoxAndResults {
    position: absolute;
    top: var(--nav-height);
    right: 0;
    width: 100%;
    background-color: #efefef;
    padding: 1rem 2rem;
    display: none;
}

.searchFieldBoxAndResults {
    display: none;
}

.searchFieldBoxAndResults.active {
    display: flex;
}


.searchFieldInput {
    padding: 0.5rem;
    /* border-radius: 6px 0 0 6px; */
    border: 1px solid #ccc;
    border-right:none;
}

.searchButton.Main {
    padding: 0.5rem 1rem;
    border-radius: 6px  0px 0px 6px;
    background-color: #333;
    color: #fff;
    cursor: pointer;
}

.close-searchButton.Main{
    border-radius: 0px  6px 6px 0px;
    background-color: #333;
    /* background-color: #fff; */
}

/* ==========================
   Buttons
========================== */
button {
    cursor: pointer;
    font-weight: 600;
}

.btn-primary {
    padding: 0.5rem 1rem;
}

.btn-primary-sm {
    padding: 0.4rem 0.75rem;
}

/* ==========================
   Responsive
========================== */
@media (max-width: 1200px) {
    .about-us,
    .contact-us,
    .one {
        display: none;
    }

    .mobile-Section {
        display: flex;
    }

    .navbar.header {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        padding: 0 0.5rem;
    }

    .LogoSection-with-MoreMobileTemporalButtons {
        justify-content: center;
    }

    .searchAndstore-NavSection {
        justify-content: flex-end;
    }

    .icon {
        width: 24px;
        height: 24px;
    }
}

        const mobileSection = document.querySelector(".mobile-Section");
        const originalParent = document.querySelector(".searchAndstore-NavSection");

        if (!shopBtn) return;

        if (window.innerWidth <= 1200) {
            shopBtn.textContent = "Store";
            shopBtn.classList.remove("btn-primary");
            shopBtn.classList.add("btn-primary-sm");

            if (searchLi && mobileSection && !mobileSection.contains(searchLi)) {
                mobileSection.appendChild(searchLi);
            }
        } else {
            shopBtn.textContent = "Shop for Supplies";
            shopBtn.classList.remove("btn-primary-sm");
            shopBtn.classList.add("btn-primary");

            if (searchLi && originalParent && !originalParent.contains(searchLi)) {
                originalParent.appendChild(searchLi);
            }
        }
    }

    window.addEventListener("DOMContentLoaded", updateMobileView);
    window.addEventListener("resize", updateMobileView);
    </script>


<script>
document.addEventListener("DOMContentLoaded", () => {
    // === ELEMENTS ===
    const processingBtn = document.getElementById("processing-btn");
    const digitalBtn = document.getElementById("financing-btn");
    const bigMenu = document.querySelector(".BigDropDown-Tray");
    const miniMenu = document.querySelector(".MiniDropDown-Tray");
    const searchIcon = document.querySelector(".desktop-SearchIcon");
    const searchBox = document.querySelector(".searchFieldBoxAndResults");
    const closeSearchBtn = document.querySelector(".close-searchFieldBar");

    if (!processingBtn || !digitalBtn || !bigMenu || !miniMenu || !searchIcon || !searchBox || !closeSearchBtn) return;

    // --- UTILITY: Close everything ---
    function closeAll() {
        bigMenu.classList.remove("active");
        miniMenu.classList.remove("active");
        searchBox.classList.remove("active");

        processingBtn.classList.remove("active");
        digitalBtn.classList.remove("active");
    }

    // --- Processing Menu Toggle ---
    processingBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        const isOpen = bigMenu.classList.contains("active");
        closeAll();
        if (!isOpen) {
            bigMenu.classList.add("active");
            processingBtn.classList.add("active");
        }
    });

    // --- Digital Menu Toggle ---
    digitalBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        const isOpen = miniMenu.classList.contains("active");
        closeAll();
        if (!isOpen) {
            miniMenu.classList.add("active");
            digitalBtn.classList.add("active");
        }
    });

    // --- Search Toggle ---
    searchIcon.addEventListener("click", (e) => {
        e.stopPropagation();
        const isOpen = searchBox.classList.contains("active");
        closeAll();
        if (!isOpen) {
            searchBox.classList.add("active");
        }
    });

    // Close search via close button
    closeSearchBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        searchBox.classList.remove("active");
    });

    // --- Prevent inside clicks from closing ---
    bigMenu.addEventListener("click", (e) => e.stopPropagation());
    miniMenu.addEventListener("click", (e) => e.stopPropagation());
    searchBox.addEventListener("click", (e) => e.stopPropagation());

    // --- Click outside closes all ---
    document.addEventListener("click", closeAll);

    // --- ESC closes all ---
    document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeAll();
    });
});
</script>
