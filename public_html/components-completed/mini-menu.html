<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mini Data-Driven Mega Menu</title>
<link rel="stylesheet" href="../assets/css/style-guide.css">


<!-- style for Mini Mega Menu For Digital Service  Start-->
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* ================= MINI MEGA MENU ================= */

.MiniMegaMenu {
  width: 100%;
  background: #efefef;
  border-top: 1px solid #bbb;
}

/* Grid */
.mini-services-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 32px;
  padding: 3rem 4rem;
}

/* Responsive */
@media (max-width: 1024px) {
  .mini-services-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 640px) {
  .mini-services-grid {
    grid-template-columns: 1fr;
    padding: 2rem;
  }
}

/* Card */
.mini-service-card {
  background: #fff;
  padding: 24px;
  border: 1px solid #ddd;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* Image */
.mini-service-image {
  width: 100%;
  height: 100px;
  object-fit: cover;
  background: #e0e0e0;
}

/* Text */
.mini-service-card h3 {
  margin: 0;
  font-size: 1.2rem;
}

.mini-service-card p {
  margin: 0;
  font-size: .95rem;
  line-height: 1.5;
  color: #444;
}

.mini-service-card a {
  margin-top: auto;
  font-weight: bold;
  text-decoration: none;
  color: #000;
}
</style>
<!-- Style for Mini Mega Menu For Digital Service  Start-->



</head>

<body>

<!-- ================= MINI MEGA MENU START================= -->
<div class="MiniMegaMenu">
  <div class="mini-services-grid" id="miniServicesGrid"></div>
</div>

<!-- ================= MINI MEGA MENU END================= -->


<!-- Script for Mini Mega Menu For Digital Service  Start-->
<script>
/* ================= DATA ================= */

const miniMegaMenuData = [
  {
    title: "Website Design",
    description: "Premium designs at your finger tips",
    cta: "Explore",
    image: "../assets/images/services/web-design.webp",
    href: "#"
  },
  {
    title: "3D Printing",
    description: "1-stop shopping for all your 3D-printed needs",
    cta: "Order Now",
    image: "../assets/images/services/3d-printing.webp",
    href: "#"
  },
  {
    title: "Branding",
    description: "We can handle all form of your branding needs",
    cta: "Order Now",
    image: "../assets/images/services/branding.webp",
    href: "#"
  },
  {
    title: "Social Media Marketing",
    description: "Let market your product on your socials",
    cta: "Order Now",
    image: "../assets/images/services/social-media.webp",
    href: "#"
  }
];

/* ================= RENDER ================= */

const miniServicesGrid = document.getElementById("miniServicesGrid");

function renderMiniMegaMenu() {
  miniServicesGrid.innerHTML = "";

  miniMegaMenuData.forEach(item => {
    const card = document.createElement("div");
    card.className = "mini-service-card";

    card.innerHTML = `
      <img
        class="mini-service-image"
        src="${item.image}"
        alt="${item.title}"
        loading="lazy"
      />

      <h3>${item.title}</h3>
      <p>${item.description}</p>
      <a href="${item.href}">${item.cta}</a>
    `;

    miniServicesGrid.appendChild(card);
  });
}

/* ================= INIT ================= */

renderMiniMegaMenu();
</script>
<!-- Script for Mini Mega Menu For Digital Service  end-->


</body>
</html>
