<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Data Driven Mega Menu</title>
<link rel="stylesheet" href="../assets/css/style-guide.css">

<style>
* { box-sizing: border-box; }


.mega-menu-left > li {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.right-caret-desktop-mega-menu {
  width: 18px;
  height: 18px;
  flex-shrink: 0;
  opacity: 0.6;
  transition: transform .25s ease, opacity .25s ease;
}

.mega-menu-left > li:hover .right-caret-desktop-mega-menu {
  opacity: 1;
  transform: translateX(4px);
}



body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* ================= VARIABLES ================= */
:root {
  --left-width: 390px;
}

/* ================= LAYOUT ================= */
.BigDropDown-Tray {
  display: flex;
  width: 100%;
}


.right-caret-desktop-mega-menu{
  transform: translateY(3px);
}
/* ================= LEFT MENU ================= */
.processingSolutionDropDown-1st-Level {
  width: var(--left-width);
  min-width: var(--left-width);
  background: #333;
  list-style: none;
  margin: 0;
  padding: 0;
}

.processingSolutionDropDown-1st-Level li {
  padding: 15px 30px 15px 20px;
  line-height: 20px;
  color: #fff;
  cursor: pointer;
  border-bottom: 1px solid rgba(255,255,255,0.15);
  display: flex;
  justify-content: space-between;
}

.processingSolutionDropDown-1st-Level li.active,
.processingSolutionDropDown-1st-Level li:hover {
  background: #444;
}

/* ================= GRID ================= */
.grid-space-area {
  width: calc(100vw - var(--left-width));
  padding: 48px 80px;
  padding:2rem 4rem;

  display: grid;
  gap: 30px;
  grid-template-columns: repeat(3, 1fr);

  overflow-y: auto;
  /* background: #b8674a; */
  background-color: #efefef;
  border: 1px solid rgb(187, 187, 187);
}

/* Tablet */
@media (max-width: 1024px) {
  .grid-space-area {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* Mobile */
@media (max-width: 640px) {
  .BigDropDown-Tray {
    flex-direction: column;
  }

  .processingSolutionDropDown-1st-Level {
    width: 100%;
  }

  .grid-space-area {
    width: 100%;
    grid-template-columns: repeat(2, 1fr);
    padding: 32px;
  }
}

/* ================= PRODUCT CARD ================= */
.product-grid-item {
  /* background: #fff; */
  display: flex;
  flex-direction: row; 
  gap: 1rem;
  min-height: fit-content;
  max-height: 150px;
  align-items: flex-start;
}



.product-grid-item:hover{
  text-decoration: none;
}

.product-image {
  width: 100%;
  height:100px;
  aspect-ratio: 1.2;
  object-fit: cover;
  background: #eee;
  flex-basis:25%;
}

.product-details {
  text-align: left;
}

.product-details h3 {
  margin: 0;
  
}

.product-details p {
  margin: 8px 0 0;
  font-size: .9rem;
  
}
</style>
</head>

<body>

/* ================= ELEMENTS ================= */
const menu = document.getElementById("menu");
const grid = document.getElementById("grid");

/* ================= BUILD MENU ================= */
menuData.forEach((item, index) => {
  const li = document.createElement("li");
  li.textContent = item.label;
  li.dataset.index = index;
  if (index === 0) li.classList.add("active");
  menu.appendChild(li);
});

/* ================= HEIGHT CALC ================= */
function syncGridHeight() {
  const items = menu.querySelectorAll("li");
  if (!items.length) return;

  const style = getComputedStyle(items[0]);

  const singleHeight =
    parseFloat(style.lineHeight) +
    parseFloat(style.paddingTop) +
    parseFloat(style.paddingBottom) +
    parseFloat(style.borderBottomWidth);

  grid.style.maxHeight = (singleHeight * items.length) + "px";
}

/* ================= RENDER GRID ================= */
function renderGrid(index) {
  grid.innerHTML = "";

  menuData[index].products.forEach(product => {
    const card = document.createElement("a");
    card.className = "product-grid-item";
    card.href = product.href;

    card.innerHTML = `
      <img
        class="product-image"
        src="${product.image}"
        alt="${product.name}"
        loading="lazy"
      />

      <div class="product-details">
        <h3>${product.name}</h3>
        <p>${product.description}</p>
      </div>
    `;

    grid.appendChild(card);
  });

  grid.scrollTop = 0;
}




 

/* ================= EVENTS ================= */
menu.addEventListener("mouseenter", e => {
  if (e.target.tagName !== "LI") return;

  menu.querySelectorAll("li").forEach(li => li.classList.remove("active"));
  e.target.classList.add("active");

  renderGrid(e.target.dataset.index);
}, true);

/* ================= INIT ================= */
window.addEventListener("load", () => {
  syncGridHeight();
  renderGrid(0);
});

window.addEventListener("resize", syncGridHeight);
</script>


<script>
(function injectMegaMenuCarets() {

  const menuItems = document.querySelectorAll(
    ".processingSolutionDropDown-1st-Level > li"
  );

  if (!menuItems.length) return;

  const svgMarkup = `
    <svg xmlns="http://www.w3.org/2000/svg"
         fill="none"
         viewBox="0 0 24 24"
         stroke-width="1.5"
         stroke="currentColor"
         class="right-caret-desktop-mega-menu"
         aria-hidden="true">
      <path stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5" />
    </svg>
  `;

  menuItems.forEach(li => {
    // Prevent duplicate injection
    if (li.querySelector(".right-caret-desktop-mega-menu")) return;

    li.insertAdjacentHTML("beforeend", svgMarkup);
  });

})();
</script>
